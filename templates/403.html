{% extends "base.html" %}

{% block title %}Access Denied - CyberChat AI{% endblock %}

{% block content %}
<div class="error-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <div class="error-content">
                    <div class="error-icon">
                        <i class="fas fa-shield-alt text-danger"></i>
                    </div>
                    <h1 class="display-4 fw-bold text-danger">403</h1>
                    <h3 class="mb-4">Access Denied</h3>
                    <p class="lead mb-4">
                        You don't have permission to access this resource. 
                        This could be due to authentication issues or insufficient privileges.
                    </p>
                    
                    <div class="error-actions">
                        <a href="{{ url_for('index') }}" class="btn btn-primary me-3">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="{{ url_for('replit_auth.login') }}" class="btn btn-outline-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
